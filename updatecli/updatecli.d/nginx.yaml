name: Bump Nginx version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"
  nginxGithubMirror:
    kind: git
    spec:
      url: "https://github.com/nginx/nginx"
      branch: "master"

sources:
  latestRelease:
    name: Get latest stable version of Nginx
    kind: gittag
    scmid: nginxGithubMirror
    spec:
      versionfilter:
        kind: regex
        ## Nginx stable version have the minor digit as an even number
        pattern: 'release-(\d+)\.(\d*[0|2|4|6|8])\.(\d+)'
    transformers:
      - trimprefix: "release-"
      - addsuffix: "-alpine"

targets:
  dockerfile:
    name: "Update Dockerfile image digest"
    kind: dockerfile
    spec:
      file: "Dockerfile"
      instruction:
        keyword: "FROM"
        matcher: "nginx"
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    spec:
      labels:
        - dependencies
        - nginx
